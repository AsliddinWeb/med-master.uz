<!-- Medical Loading Overlay -->
<div id="loadingOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 bg-opacity-75 backdrop-blur-sm hidden">
    <div class="bg-white rounded-3xl p-8 shadow-2xl max-w-sm mx-4 text-center border border-teal-100">
        <!-- Medical Loading Animation -->
        <div class="relative w-20 h-20 mx-auto mb-6">
            <!-- Rotating Stethoscope -->
            <div class="absolute inset-0 animate-spin">
                <div class="w-full h-full border-4 border-transparent border-t-teal-600 border-r-cyan-600 rounded-full"></div>
            </div>

            <!-- Medical Icon Center -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-12 h-12 bg-gradient-to-br from-teal-500 to-cyan-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-stethoscope text-white text-lg animate-pulse"></i>
                </div>
            </div>

            <!-- Medical Pulse Rings -->
            <div class="absolute inset-0 animate-ping">
                <div class="w-full h-full border-2 border-teal-300 rounded-full opacity-20"></div>
            </div>
        </div>

        <!-- Loading Text -->
        <h3 class="text-xl font-bold text-gray-900 mb-2">Yuklanmoqda</h3>
        <p class="text-gray-600 text-sm mb-4">Tibbiy ma'lumotlar tayyorlanmoqda...</p>

        <!-- Medical Progress Dots -->
        <div class="flex justify-center space-x-1">
            <div class="w-2 h-2 bg-teal-500 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-cyan-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>
    </div>
</div>

<!-- Inline Medical Loading (for specific sections) -->
<div class="medical-inline-loading hidden">
    <div class="flex items-center justify-center py-12">
        <div class="text-center">
            <!-- Small Medical Loader -->
            <div class="relative w-12 h-12 mx-auto mb-4">
                <div class="absolute inset-0 animate-spin">
                    <div class="w-full h-full border-3 border-transparent border-t-teal-500 border-r-cyan-500 rounded-full"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="fas fa-heartbeat text-teal-600 animate-pulse"></i>
                </div>
            </div>
            <p class="text-gray-600 text-sm font-medium">Yuklanmoqda...</p>
        </div>
    </div>
</div>

<!-- Medical Page Loading (Full page with medical pattern) -->
<div id="pageLoading" class="fixed inset-0 z-50 bg-gradient-to-br from-teal-50 to-cyan-50 flex items-center justify-center hidden">
    <!-- Medical Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute top-10 left-10 animate-float" style="animation-delay: 0s;">
            <i class="fas fa-stethoscope text-4xl text-teal-600"></i>
        </div>
        <div class="absolute top-20 right-20 animate-float" style="animation-delay: 1s;">
            <i class="fas fa-heartbeat text-3xl text-cyan-600"></i>
        </div>
        <div class="absolute bottom-20 left-20 animate-float" style="animation-delay: 2s;">
            <i class="fas fa-microscope text-3xl text-blue-600"></i>
        </div>
        <div class="absolute bottom-10 right-10 animate-float" style="animation-delay: 3s;">
            <i class="fas fa-user-md text-4xl text-indigo-600"></i>
        </div>
    </div>

    <!-- Medical Loading Content -->
    <div class="relative bg-white rounded-3xl p-10 shadow-2xl max-w-md mx-4 text-center border-2 border-teal-100">
        <!-- Medical Logo/Icon -->
        <div class="w-24 h-24 bg-gradient-to-br from-teal-500 to-cyan-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
            <i class="fas fa-user-md text-3xl text-white"></i>
        </div>

        <!-- Medical Loading Animation -->
        <div class="relative w-16 h-16 mx-auto mb-6">
            <!-- Rotating Medical Cross -->
            <div class="absolute inset-0 animate-spin">
                <div class="w-full h-full border-4 border-transparent border-t-teal-600 border-r-cyan-600 border-b-blue-600 border-l-indigo-600 rounded-full"></div>
            </div>

            <!-- Center Medical Icon -->
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-plus text-teal-600 text-xl animate-pulse"></i>
            </div>
        </div>

        <!-- Loading Text -->
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Tibbiy Ta'lim Platformasi</h2>
        <p class="text-gray-600 mb-6">Professional tibbiy bilimlar yuklanmoqda...</p>

        <!-- Medical Loading Progress -->
        <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
            <div class="bg-gradient-to-r from-teal-500 to-cyan-600 h-2 rounded-full animate-pulse" style="width: 0%" id="loadingProgress"></div>
        </div>

        <!-- Medical Loading Status -->
        <p class="text-sm text-gray-500" id="loadingStatus">Tibbiy kurslar tayyorlanmoqda...</p>
    </div>
</div>

<!-- Skeleton Loading for Medical Cards -->
<div class="medical-skeleton-loading hidden">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Medical Course Card Skeleton -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden animate-pulse">
            <!-- Image Skeleton -->
            <div class="h-48 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-[shimmer_2s_infinite]"></div>

            <!-- Content Skeleton -->
            <div class="p-6">
                <!-- Medical Instructor Skeleton -->
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                    <div class="ml-3 flex-1">
                        <div class="h-4 bg-gray-300 rounded w-3/4 mb-1"></div>
                        <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                    </div>
                </div>

                <!-- Title Skeleton -->
                <div class="h-6 bg-gray-300 rounded w-full mb-2"></div>
                <div class="h-6 bg-gray-300 rounded w-4/5 mb-4"></div>

                <!-- Description Skeleton -->
                <div class="space-y-2 mb-4">
                    <div class="h-4 bg-gray-200 rounded w-full"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    <div class="h-4 bg-gray-200 rounded w-4/5"></div>
                </div>

                <!-- Meta Info Skeleton -->
                <div class="flex justify-between mb-6">
                    <div class="h-8 bg-gray-200 rounded-lg w-16"></div>
                    <div class="h-8 bg-gray-200 rounded-lg w-16"></div>
                    <div class="h-8 bg-gray-200 rounded-lg w-16"></div>
                </div>

                <!-- Button Skeleton -->
                <div class="h-12 bg-gradient-to-r from-gray-300 to-gray-400 rounded-xl"></div>
            </div>
        </div>

        <!-- Repeat for multiple cards -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden animate-pulse">
            <div class="h-48 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-[shimmer_2s_infinite]"></div>
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                    <div class="ml-3 flex-1">
                        <div class="h-4 bg-gray-300 rounded w-3/4 mb-1"></div>
                        <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                    </div>
                </div>
                <div class="h-6 bg-gray-300 rounded w-full mb-2"></div>
                <div class="h-6 bg-gray-300 rounded w-4/5 mb-4"></div>
                <div class="space-y-2 mb-4">
                    <div class="h-4 bg-gray-200 rounded w-full"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    <div class="h-4 bg-gray-200 rounded w-4/5"></div>
                </div>
                <div class="flex justify-between mb-6">
                    <div class="h-8 bg-gray-200 rounded-lg w-16"></div>
                    <div class="h-8 bg-gray-200 rounded-lg w-16"></div>
                    <div class="h-8 bg-gray-200 rounded-lg w-16"></div>
                </div>
                <div class="h-12 bg-gradient-to-r from-gray-300 to-gray-400 rounded-xl"></div>
            </div>
        </div>
    </div>
</div>

<!-- Medical Button Loading States -->
<div class="medical-button-loading hidden">
    <!-- Loading Button -->
    <button disabled class="bg-gradient-to-r from-teal-600 to-cyan-600 text-white px-6 py-3 rounded-xl font-semibold flex items-center">
        <div class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent mr-2"></div>
        Yuklanmoqda...
    </button>

    <!-- Success Button -->
    <button disabled class="bg-green-600 text-white px-6 py-3 rounded-xl font-semibold flex items-center">
        <i class="fas fa-check mr-2"></i>
        Muvaffaqiyatli!
    </button>

    <!-- Error Button -->
    <button disabled class="bg-red-600 text-white px-6 py-3 rounded-xl font-semibold flex items-center">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        Xatolik yuz berdi
    </button>
</div>
